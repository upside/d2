# Машиночитаемый индекс референсов (по желанию).
# Можно использовать в инструментах/скриптах, а также просто как удобную структуру.
#
# Поля:
# - id:        UI_001 / ITEM_010 / ...
# - path:      относительный путь в репозитории
# - tags:      список тегов
# - purpose:   зачем этот референс
# - copy:      что переносим в дизайн (буллеты)
# - avoid:     чего избегаем (буллеты)
# - notes:     любые замечания

references:
  - id: UI_001
    path: docs/style/references/ui/UI_001_tooltip_depth.png
    tags: [tooltip, frame, double-border, warm-light]
    purpose: "Тултип: глубина, рамки, ритм типографики"
    copy:
      - "Двойная рамка + внутренний inset"
      - "Плотные строки, чёткая иерархия"
      - "Тёплый off-white текст"
    avoid:
      - "Неон/кислотные цвета"
      - "Сильный glow"
    notes: "Ширина 320–380px"

  - id: UI_002
    path: docs/style/references/ui/UI_002_inventory_slot.png
    tags: [slot, inset, stone, metal-corners]
    purpose: "Инвентарь: вдавленные слоты и сетка"
    copy:
      - "Inset-shadow для ощущения углубления"
      - "Единый размер и шаг сетки"
    avoid:
      - "Разные радиусы/тени по соседству"
    notes: ""
